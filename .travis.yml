language: node_js
node_js:
- 8.10.0
after_install:
- "(cd lambda/sacko-bot/ && npm install --production)"
after_success:
- npm run test
deploy:
  matrix:
  - provider: script
    script: node scripts/deploy.js SackoBot
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: node scripts/deploy.js SackoBot dev
    skip_cleanup: true
    on:
      branch: dev
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
